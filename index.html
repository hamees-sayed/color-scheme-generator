<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <script src="script.js" defer></script>
      <link rel="stylesheet" href="styles.css" />
      <title>Document</title>
   </head>
   <body>
      <div class="container">
         <header>
            <div class="head-container">
               <input
                  id="seed-color"
                  name="seed-color"
                  type="color"
                  value="#F55A5A"
               />
               <select name="color-scheme" id="color-scheme">
                  <option value="monochrome">Monochrome</option>
                  <option value="monochrome-dark">Monochrome-dark</option>
                  <option value="monochrome-light">Monochrome-light</option>
                  <option value="analogic">Analogic</option>
                  <option value="complement">Complement</option>
                  <option value="analogic-complement">
                     Analogic-complement
                  </option>
                  <option value="triad">Triad</option>
               </select>
               <button id="btn" for="seed-color">Get color scheme</button>
            </div>
         </header>
         <section>
            <div id="main">
               <div class="bar" id="bar0"></div>
               <div class="bar" id="bar1"></div>
               <div class="bar" id="bar2"></div>
               <div class="bar" id="bar3"></div>
               <div class="bar" id="bar4"></div>
            </div>
         </section>
         <footer>
            <div class="foot">
               <div class="hex" id="hex0"></div>
               <div class="hex" id="hex1"></div>
               <div class="hex" id="hex2"></div>
               <div class="hex" id="hex3"></div>
               <div class="hex" id="hex4"></div>
            </div>
         </footer>
      </div>
   </body>
</html>
